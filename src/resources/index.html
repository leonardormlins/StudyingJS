<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios\\teste.html">Exercicio 00 - Teste</a>|
        <a href="exercicios\\teste2.html">Exercicio 01 - Teste</a>
        <a href="exercicios\\test3.html">Exercicio 02 - Teste</a>
    </nav>
    <section id='conteudo'></section>

    <footer>rodape</footer>

    <script>
        document.querySelectorAll('a').forEach(link =>{
            link.onclick = e => {
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    .then(final => final)
            }
        })

        .document.querySelectorAll('[pai]').forEach( link =>{
            link.onclick = e =>{
                e.preventDefault()
                document.querySelector('[filho]').style.display = 'block'
            }
        })  
    </script>
</body>
</html>
